<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebAR Foundation | VideoOverlay</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">

    <style>
      #orientation-warning {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #000;
        color: white;
        font-size: 24px;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
      }
    </style>
  </head>

  <body style="text-align: center; padding: 0; border: 0; margin: 0; overflow: hidden;">
    <div id="orientation-warning">ðŸ”„ Please rotate your device back to <b>portrait</b> mode.</div>
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>

    <script src="Build/b15.loader.js"></script>
    <script>
      // Orientation lock attempt
      function lockOrientation() {
        if (screen.orientation && screen.orientation.lock) {
          screen.orientation.lock('portrait').catch(function (err) {
            console.warn("Orientation lock failed:", err);
          });
        }
      }

      // Show overlay if in landscape
      function handleOrientation() {
        const warning = document.getElementById("orientation-warning");
        if (window.innerWidth > window.innerHeight) {
          warning.style.display = "flex";
        } else {
          warning.style.display = "none";
        }
      }

      // Adjust canvas size
      function onResize () {
        var canvas = document.querySelector("#unity-canvas");
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
      }

      // Initialization
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";

        // Lock orientation
        lockOrientation();

        // Monitor orientation change
        window.addEventListener("resize", handleOrientation);
        window.addEventListener("orientationchange", handleOrientation);
        handleOrientation();
      }

      window.addEventListener("resize", onResize);
      onResize();

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/b18.data",
        frameworkUrl: "Build/b18.framework.js",
        codeUrl: "Build/b18.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "VideoOverlay",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false,
        // devicePixelRatio: 1,
      });
    </script>
  </body>
</html>
